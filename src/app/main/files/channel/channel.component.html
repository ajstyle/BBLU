
<div fxLayout="column" >
    <div fxLayout="row"  fxLayoutAlign="space-between center" fxFlex="100" style = 'padding: 30px;' >
        <div fxLayout="column"   fxFlex="70">
        <h3> Channels </h3>
        </div>
        
        <div fxLayout="column"   fxFlex="30" style = 'position: relative;
        left: -36px;'>
           
                <div  class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                        <input type="text" placeholder="Search" fxFlex>
                        <div class = 'searchavatar' style = 'background : #4D7DFE'>
                        <mat-icon   style = 'color: white;
                        position: relative;
                        top: -3px;
                        
                    ' class="s-16 secondary-text ">search</mat-icon>
                          </div>
                    </div>
                  
                </div> 
        
            
          
          </div>
    
       
       
       
       
        </div>
    
    
    <div  fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
    <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel()">
    </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
    <mat-checkbox (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)">
    </mat-checkbox>
    </td>
    </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="File_Name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.file_name}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="Channel_Name">
    <th mat-header-cell *matHeaderCellDef> Channel Name  </th>
    <td mat-cell *matCellDef="let element"> {{element.channelName}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="Download_Link">
    <th mat-header-cell *matHeaderCellDef> Download Link </th>
    <td mat-cell *matCellDef="let element"> {{element.DownloadLink}} 
            <i class="fa fa-arrow-circle-o-down" style = 'font-size : 25px' aria-hidden="true"></i>

    </td>

    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="File_Owner">
    <th mat-header-cell *matHeaderCellDef> File Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.FileOwner}} </td>
    </ng-container>
    <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Original_Message">
    <th mat-header-cell *matHeaderCellDef> Original Message </th>
    <td mat-cell *matCellDef="let element"> <button mat-stroked-button color="accent">GO</button></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)">
    </tr>
    </table>
    </div>
    </div>
