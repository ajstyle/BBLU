
<div fxLayout="column" >
    <div fxLayout="row"  fxLayoutAlign="space-between center" fxFlex="100" >
        <div>
        <h1> Files </h1>
        </div>
        
        <div>
            <div class="ml-sm-32" >
        
                <div class="search-wrapper mt-16 mt-sm-0">
        
                    <div class="search" >
                        <mat-icon>search</mat-icon>
                        <input  placeholder="Search for a contact">
                    </div>
        
                </div>
        
            </div>
          
          </div>
    
       
       
       
       
        </div>
    
    
    <div  fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
    <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel()">
    </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
    <mat-checkbox (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)">
    </mat-checkbox>
    </td>
    </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="File_Name">
    <th mat-header-cell *matHeaderCellDef> File Name </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="Download_Link">
    <th mat-header-cell *matHeaderCellDef> Download Link </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="Link_Sharing">
    <th mat-header-cell *matHeaderCellDef> Link Sharing </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
     -->
    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="File_Owner">
    <th mat-header-cell *matHeaderCellDef> File Owner </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->
    <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Original_Message">
    <th mat-header-cell *matHeaderCellDef> Original Message </th>
    <td mat-cell *matCellDef="let element">  <button mat-stroked-button color="accent">GO</button>
    </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)">
    </tr>
    </table>
    </div>
    </div>
