
 <div fxLayout="column" >
    <div fxLayout="row"   fxFlex="100" style = 'position: relative;top: -16px;'  >
            <div> <h4>  Adding Channel   </h4></div>  
            <div style = 'position: relative;
            z-index: 3;
            font-size: 20px;
            left: 360px;
            top : 2px  ; 
            cursor : pointer ; ' (click) = 'close()'>
            <i class="fa fa-times" aria-hidden="true"></i>
            </div>

      </div>


 <mat-horizontal-stepper  #stepper>
    <mat-step >
        <ng-template matStepLabel>Step 1</ng-template>

        <div fxLayout = 'row' fxFlex = '100'   style = 'margin-top: 30px;'>
            <div class="form-group" style = 'width:100%' >
                <div fxLayout = 'column' fxFlex = '100' fxLayoutAlign="space-around"  >
              <div fxLayout="row" fxFlex="100" style = 'height: 52px;'  >
                  <input type="text" class="form-control" placeholder = 'Name' id="usr" >
              </div>
    
                <div fxLayout="row" fxFlex="100"  style = 'margin-top: 25px;'>
                    <textarea class="form-control" placeholder = 'Type your description' rows="7" ></textarea>
  
                </div>
              <div fxLayout="row" fxFlex="100"  style = 'margin-top: 25px;'>
                 
                 <mat-slide-toggle>Visibility</mat-slide-toggle>&nbsp;&nbsp;&nbsp;
  
                  <mat-slide-toggle>Auto join</mat-slide-toggle>
  
              </div>
              </div>
            </div>
        </div>
        <div fxLayout = 'row' fxFlex = '100' fxLayoutAlign="end center"    style = 'margin-top: 20px;'>
         <button mat-stroked-button  matStepperNext style = 'color : #4D7CFE; background : white ; border-color : #4D7CFE'  >Next  </button>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Step 2</ng-template>

        <div fxLayout = 'row' fxFlex = '100'   style = 'margin-top: 30px;'>
            <div class="form-group" style = 'width:100%' >
                <div fxLayout = 'column' fxFlex = '100' fxLayoutAlign="space-around"  >
              <div fxLayout="row" fxFlex="100"  >
                  <div  class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">

                      <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center" style = 'height : 50px' >
                          <input type="text" placeholder="Search"  fxFlex>
                          <div class = 'searchavatar' >
                          <mat-icon   style = 'color: black;
                          position: relative;
                          top: -3px;
                      ' class="s-16 secondary-text ">search</mat-icon>
                            </div>
                            
                      </div>
                    </div>
              </div>
    
                <div fxLayout="row" fxFlex="100"  style = 'margin-top: 25px;'>
                    
                  <mat-list role="list" style = 'width :100%'>
                      <mat-divider></mat-divider>
                      <div fxLayout="column" fxFlex="80" >
                          <div class="avatar-wrapper" fxFlex="0 1 auto" fxLayoutAlign="center center">
                              <img class="avatar" src = '../../../../../assets/images/avatars/Abbott.jpg'/>
                              <mat-list-item role="listitem"> Sai Mohit</mat-list-item>
                            </div>
                       
                      </div>  
                      <div fxLayout="column" fxFlex="20" style = 'top: 13px;
                      position: relative;' >
                        <a href = ''>Add </a>
                        </div>
                      </mat-list>
                      </div>
                
                      <mat-divider></mat-divider>
                      <div fxLayout="row" fxFlex="100" >
                          <mat-list role="list" style = 'width :100%'>

                        <div fxLayout="column" fxFlex="80" >
                          <div class="avatar-wrapper" fxFlex="0 1 auto" fxLayoutAlign="center center">
                            <img class="avatar" src = '../../../../../assets/images/avatars/Abbott.jpg'/>
                            <mat-list-item role="listitem"> Talasi</mat-list-item>
                          </div>
                       
                        </div>  
                          <div fxLayout="column" fxFlex="20" style = 'top: 13px;
                          position: relative;'>
                              <a href = ''>Add </a>
                            </div>
                          </mat-list>

                          </div>
              </div>
            </div>
        </div>
        <div fxLayout = 'row' fxFlex = '100' fxLayoutAlign="end center"    style = 'margin-top: 20px;'>
            <button mat-stroked-button  matStepperPrevious style = 'color : #4D7CFE; background : white ; border-color : #4D7CFE'  >Back  </button>&nbsp;&nbsp;&nbsp;
          <button mat-stroked-button  matStepperNext style = 'color : #4D7CFE; background : white ; border-color : #4D7CFE'  >Next  </button>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Step 3</ng-template>
      <div fxLayout = 'row' fxFlex = '100'   style = 'margin-top: 30px;'>
        <div class="form-group" style = 'width:100%' >
            <div fxLayout = 'column' fxFlex = '100' fxLayoutAlign="space-around"  >
          <div fxLayout="row" fxFlex="100"  >
            Invitation Link :&nbsp;&nbsp;  <a>http://www.example.com/linklocation</a> &nbsp; &nbsp; <i class="fa fa-clone" aria-hidden="true"></i>
          </div>

          <div fxLayout="row" fxFlex="100"  style = 'margin-top: 20px;'>
            Must Have Emails : <mat-hint>i.e @brizer.io or @brizer.com</mat-hint>
            </div>
            <div fxLayout="row" fxFlex="100"  style = 'margin-top: 25px;'>
                <tag-input [(ngModel)]='items' theme='bootstrap' style = 'width : 100% ;  '></tag-input>
              </div>
          <div fxLayout="row" fxFlex="100"  style = 'margin-top: 25px;'>
              <input type="text" class="form-control" placeholder = 'Password' id="usr" style = 'height: 47px;'>
          </div>
          </div>
        </div>
    </div>
    <div fxLayout = 'row' fxFlex = '100' fxLayoutAlign="end center"    style = 'margin-top: 20px;'>
      <button mat-stroked-button  matStepperPrevious style = 'color : #4D7CFE; background : white ; border-color : #4D7CFE'>Back  </button>&nbsp;&nbsp;&nbsp;

     <button mat-stroked-button style = 'color : #4D7CFE; background : white ; border-color : #4D7CFE'  >Add Channel  </button>
    </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
