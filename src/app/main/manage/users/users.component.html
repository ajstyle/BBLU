<div fxLayout="column" >
    <div fxLayout="row"  fxLayoutAlign="space-between center" fxFlex="100" style = 'padding-top: 50px;padding-bottom: 15px;' >
      
      <div fxLayout = 'column' fxFlex = '80' fxFlexOffset = '6'>
      <h4> Users</h4>
      </div>
      <div fxLayout = 'column' fxFlex = '20'>
          <button mat-flat-button style = 'background : #4D7CFE ; color : white' (click) = 'openAddNewUser()' >
             <mat-icon> add </mat-icon> Add New User  </button>

        </div>
    </div>
<mat-divider></mat-divider>
    <div fxLayout="row"  fxFlex="100" >
      
        <div fxLayout = 'column' fxFlex = '45' style = 'margin:10px'>
          <div  class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">

            <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                <input  type="text" placeholder="Search" fxFlex>
                <div class = 'searchavatar' style = 'background : #4D7DFE'>
                <mat-icon   style = 'color: white;
                position: relative;
                top: -3px;
            ' class="s-16 secondary-text ">search</mat-icon>
                  </div>
            </div>
          
        </div>     
        
      
      </div>
      
        <div fxLayout = 'column' fxFlex = '20' style = 'margin:10px'>
            <button mat-stroked-button class = 'users' style = 'color : blue' (click) = 'inviteEmployers()' >Invite Employers </button>
        </div> 
        <div fxLayout = 'column' fxFlex = '20' style = 'margin:10px'>

            <button mat-stroked-button class = 'users' style = 'color : blue' >Invite User  </button>
        </div>
        <div fxLayout = 'column' fxFlex = '20' style = 'margin:10px'>
            <button  mat-stroked-button class = 'users' style = 'color : blue' > Manage Department  </button>
           </div>
           
          
  
          </div>

          <div fxLayout="row"  fxFlex="100">
      
            <div fxLayout = 'column' fxFlex = '32' style = 'margin:10px'>
             Bulk Actions    
          </div>
          
          <div fxLayout = 'column' fxFlex = '8' style = 'margin:3px ; margin-top: 10px'>
        Add to
        </div> 
          <div fxLayout = 'column' fxFlex = '15' style = 'margin:3px'>
                <select class="form-control" id="sel1">
                  <option>Department</option> 
                  <option>IT</option>
                  <option>Finance</option>
                  <option>Managment</option>
                </select>
              
            </div> 
            <div fxLayout = 'column' fxFlex = '15' style = 'margin:3px'>
    
                <button mat-stroked-button style = 'color : black; background : white ; border-color : white' (click) = 'openMessageDialog()' >Message  </button>
            </div>
            <div fxLayout = 'column' fxFlex = '15' style = 'margin:3px'>
                <button  mat-stroked-button style = 'color : black; background : white ; border-color : white' > Delete  </button>
               </div>
               <div fxLayout = 'column' fxFlex = '15' style = 'margin:3px'>
                <button  mat-stroked-button  style = 'color : black; background : white ; border-color : white' (click) = 'openExportDialog()'> Export   </button>
               </div>
               
               
              
      
              </div>  
  

        <div fxLayout="row"  fxLayoutAlign="space-between center" fxFlex="100" >
           
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
              <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
              
              
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}
           </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} 
          </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element">{{element.department}} 
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="company_email">
          <th mat-header-cell *matHeaderCellDef> Company Email</th>
          <td mat-cell *matCellDef="let element"> 
              {{element.company_email}} 
          </td>
        </ng-container>
        <ng-container matColumnDef="complete_profile">
            <th mat-header-cell *matHeaderCellDef> Complete Profile </th>

            <td mat-cell *matCellDef="let element"> 
               {{element.complete_profile}}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
  
              <td mat-cell *matCellDef="let element"> 
                  <button mat-stroked-button color="red"  style = 'color : #C64343 ; margin-left: 20px; border-color : #C64343' > Suspend User  </button>
                  <i class="fa fa-minus-circle fa-2x"   style = 'color : #C64343 ; margin-left: 14px; position: relative; bottom: -6px;' aria-hidden="true"></i>

                </td>
            </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      </div>
</div>
